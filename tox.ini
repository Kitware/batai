[tox]
min_version = 4.22
requires =
    tox-uv
env_list =
    lint
    # type
    test
    check-migrations

[testenv]
runner = uv-venv-lock-runner
pass_env =
    DJANGO_*
extras =
    development

[testenv:lint]
package = skip
dependency_groups =
    lint
commands =
    flake8 .

[testenv:format]
package = skip
dependency_groups =
    format
commands =
    isort .
    black .

[testenv:type]
dependency_groups =
    type
    test
commands =
    mypy {posargs}

[testenv:test]
dependency_groups =
    test
commands =
    pytest {posargs}

[testenv:check-migrations]
set_env =
    DJANGO_SETTINGS_MODULE = bats_ai.settings.testing
commands =
    {envpython} ./manage.py makemigrations --check --dry-run

[flake8]
max-line-length = 100
show-source = True
extend-exclude =
    .venv/,
    client/node_modules/,
ignore =
    # closing bracket does not match indentation of opening bracket's line
    E123
    # whitespace before ':'
    E203,
    # line break before binary operator
    W503,
    # Missing docstring in *
    D10,
    # mixedCase Names, used for JSON responses
    N815,
    # importing lowercase as non-lowercase
    N812,
    # general casing issues
    # TODO: should we refactor to use more consistent/standard casing?
    N801,
    N802,
    N803,
    N806,
per-file-ignores =
    bats_ai/settings/*:E402,F401,F403,F405
