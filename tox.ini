[tox]
min_version = 4.22
requires =
    tox-uv
env_list =
    lint
    # type
    test
    check-migrations

[testenv]
runner = uv-venv-lock-runner
pass_env =
    DJANGO_*
extras =
    development

[testenv:lint]
package = skip
dependency_groups =
    lint
commands =
    ruff check
    ruff format --check

[testenv:format]
package = skip
dependency_groups =
    lint
commands =
    ruff check --fix-only
    ruff format

[testenv:type]
dependency_groups =
    type
    test
commands =
    mypy {posargs}

[testenv:test]
setenv =
    # Workaround until release of https://github.com/vitalik/django-ninja/pull/1622
    NINJA_SKIP_REGISTRY = true
dependency_groups =
    test
commands =
    pytest {posargs}

[testenv:check-migrations]
set_env =
    DJANGO_SETTINGS_MODULE = bats_ai.settings.testing
commands =
    {envpython} ./manage.py makemigrations --check --dry-run
